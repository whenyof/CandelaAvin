<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Candela</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="logo-icon">✨</span>
                    <h1>Candela</h1>
                </div>
                <p class="auth-subtitle">Inicia sesión en tu cuenta</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label custom-checkbox">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Mantener sesión iniciada
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                <div id="loginError" class="form-error"></div>
                <p class="auth-link">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
